<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Digital Watch</title>
</head>
<body>
    <section>
    <div class="clock-container">
        <span class="num n-12">12</span>
        <span class="num n-3">3</span>
        <span class="num n-6">6</span>
        <span class="num n-9">9</span>
        <div class="clock-body">
            <div class="hour hand" id="hour"><span></span></div>
            <div class="minute hand" id="minute"><span></span></div>
            <div class="second hand" id="second"><span></span></div>
            <div class="dot"></div>
        </div>
    </div>
    <div class="digital-time">
        <h2 id="digitalHour"></h2>
        <h2>&nbsp;:&nbsp;</h2>
        <h2 id="digitalMinute"></h2>
        <h2>&nbsp;:&nbsp;</h2>
        <h2 id="digitalSecond"></h2>
    </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
